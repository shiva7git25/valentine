<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .message {
      display: none;
      font-size: 18px;
      color: #e91e63;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
    <div class="message" id="loveMsg">
      Yayyy! I love you forever ðŸ˜˜ðŸ’˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
